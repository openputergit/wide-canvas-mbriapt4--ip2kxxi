<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicVibe</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --accent: #00ff95;
            --dark-bg: #121212;
            --card-bg: #181818;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
        }
        .accent {
            color: var(--accent);
        }
        .bg-accent {
            background-color: var(--accent);
        }
        .card {
            background-color: var(--card-bg);
            transition: all 0.3s ease;
        }
        .card:hover {
            background-color: #282828;
            transform: translateY(-5px);
        }
        .progress {
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
        }
        .progress-bar {
            background: var(--accent);
            height: 100%;
            border-radius: 2px;
        }
        .mini-player {
            backdrop-filter: blur(10px);
            background-color: rgba(24,24,24,0.9);
        }
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
        .playing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Sidebar Navigation -->
    <div class="flex h-[calc(100vh-80px)]">
        <nav class="hidden md:flex flex-col w-64 p-6 bg-black">
            <div class="mb-8">
                <h1 class="text-2xl font-bold mb-8">MusicVibe</h1>
                <div class="space-y-4">
                    <a href="#" class="flex items-center text-white hover:text-accent">
                        <i class="bi bi-house-door text-xl mr-4"></i>
                        Home
                    </a>
                    <a href="#" class="flex items-center text-white hover:text-accent">
                        <i class="bi bi-search text-xl mr-4"></i>
                        Search
                    </a>
                    <a href="#" class="flex items-center text-white hover:text-accent">
                        <i class="bi bi-music-note-list text-xl mr-4"></i>
                        Library
                    </a>
                    <a href="#" class="flex items-center text-white hover:text-accent">
                        <i class="bi bi-person text-xl mr-4"></i>
                        Profile
                    </a>
                </div>
            </div>
            
            <div class="mt-8">
                <h2 class="text-lg font-semibold mb-4">Your Playlists</h2>
                <div class="space-y-3">
                    <a href="#" class="block text-gray-300 hover:text-white">Liked Songs</a>
                    <a href="#" class="block text-gray-300 hover:text-white">Summer Vibes</a>
                    <a href="#" class="block text-gray-300 hover:text-white">Workout Mix</a>
                    <a href="#" class="block text-gray-300 hover:text-white">Chill Beats</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Featured Playlists</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div class="card p-4 rounded-lg cursor-pointer">
                        <div class="aspect-square mb-4 bg-gray-800 rounded-lg overflow-hidden relative">
                            <img src="https://source.unsplash.com/random/400x400?music" alt="Playlist" class="w-full h-full object-cover">
                            <button class="absolute bottom-2 right-2 bg-accent text-black p-3 rounded-full shadow-lg">
                                <i class="bi bi-play-fill"></i>
                            </button>
                        </div>
                        <h3 class="font-semibold">Today's Top Hits</h3>
                        <p class="text-sm text-gray-400">The hottest tracks right now</p>
                    </div>
                    <!-- More playlist cards... -->
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Recently Played</h2>
                <div class="space-y-2">
                    <div class="flex items-center p-3 hover:bg-gray-800 rounded-lg cursor-pointer">
                        <img src="https://source.unsplash.com/random/60x60?album" class="w-12 h-12 rounded mr-4">
                        <div class="flex-1">
                            <h3 class="font-medium">Song Title</h3>
                            <p class="text-sm text-gray-400">Artist Name</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="text-sm text-gray-400">3:45</span>
                            <button class="text-gray-400 hover:text-accent">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                    </div>
                    <!-- More song items... -->
                </div>
            </div>
        </main>
    </div>

    <!-- Mini Player -->
    <div class="mini-player fixed bottom-0 w-full h-20 border-t border-gray-800 flex items-center px-4">
        <div class="flex items-center flex-1">
            <img src="https://source.unsplash.com/random/60x60?music" class="w-14 h-14 rounded mr-4">
            <div>
                <h4 class="font-medium">Currently Playing</h4>
                <p class="text-sm text-gray-400">Artist Name</p>
            </div>
        </div>
        
        <div class="flex-1">
            <div class="flex items-center justify-center space-x-6">
                <button class="text-2xl text-gray-400 hover:text-white">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button class="text-3xl text-white bg-accent p-3 rounded-full">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button class="text-2xl text-gray-400 hover:text-white">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
            </div>
            <div class="w-full mt-2">
                <div class="progress">
                    <div class="progress-bar w-1/3"></div>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-4 flex-1 justify-end">
            <button class="text-gray-400 hover:text-white">
                <i class="bi bi-volume-up"></i>
            </button>
            <div class="w-32 progress">
                <div class="progress-bar w-2/3"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('nav a').forEach(l => l.classList.remove('text-accent'));
                link.classList.add('text-accent');
            });
        });

        // Handle play button
        const playButton = document.querySelector('.mini-player button.bg-accent');
        playButton.addEventListener('click', () => {
            const icon = playButton.querySelector('i');
            if (icon.classList.contains('bi-play-fill')) {
                icon.classList.remove('bi-play-fill');
                icon.classList.add('bi-pause-fill');
            } else {
                icon.classList.remove('bi-pause-fill');
                icon.classList.add('bi-play-fill');
            }
        });

        // Handle playlist card hover
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                const playButton = card.querySelector('.bi-play-fill');
                if (playButton) playButton.parentElement.classList.add('bg-accent');
            });
            card.addEventListener('mouseleave', () => {
                const playButton = card.querySelector('.bi-play-fill');
                if (playButton) playButton.parentElement.classList.remove('bg-accent');
            });
        });

        // Handle like button
        document.querySelectorAll('.bi-heart').forEach(heart => {
            heart.addEventListener('click', (e) => {
                e.stopPropagation();
                heart.classList.toggle('text-accent');
                heart.classList.toggle('bi-heart');
                heart.classList.toggle('bi-heart-fill');
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
